{% extends "base.html" %}

{% block content %}
<form action="" method="POST" class="login-page">{% csrf_token %}
    <h2>New User Registration</h2>
    <label for="username">User name</label>
    <input type="text" name="username" id="username" placeholder="Enter the username" required /><br >
    <label for="Email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter the email" required /><br >
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter the password" required /><br >

    <button type="submit">Sign up</button>
</form>
{% endblock %}
